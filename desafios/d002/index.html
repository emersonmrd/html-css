<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
    <picture>
        <source media="(max-width:300px )" srcset="github-pp.png">
        <source media="(max-width:500px )" srcset="github-p.png">
        <source media="(max-width:700px )" srcset="github-m.png">
        <source media="(max-width:900px )" srcset="github-g.png">
        <img src="github-gg.png" alt="Icone do Github do Gustavo Guanabara">
    </picture>
</body>
</html>
